{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
        <link rel="icon" href="https://thememakker.com/templates/oreo/hospital/laravel/public/favicon.ico" type="image/x-icon"> <!-- Favicon-->
        <title>Forget Password - Oero Laravel</title>
        <meta name="description" content="Oero Laravel">
        <meta name="author" content="Oero Laravel">
        
        
        
        <link rel="stylesheet" href="{% static 'app\assets\plugins\bootstrap\css\bootstrap.min.css' %}">
        
        <!-- Custom Css -->
        <link rel="stylesheet" href="{% static 'app\assets\css\main.css' %}">
        <link rel="stylesheet" href="{% static 'app\assets\css\authentication.css' %}">
        <link rel="stylesheet" href="{% static 'app\assets\css\color_skins.css' %}">

        
    </head>
    
    
        <body class="theme-cyan authentication sidebar-collapse">

        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
            <div class="container">        
                <div class="navbar-translate n_logo">
                    <a class="navbar-brand" href="javascript:void(0);" title="" target="_blank">OcusionOrbit</a>
                    
                </div>
             
            </div>
        </nav>

        <div class="page-header">
            <div class="page-header-image" style="background-image:url('../assets/images/login.jpg')"></div>

            <div class="container">
    <div class="col-md-12 content-center">
        <div class="card-plain">
            <form class="form" method="post" action="{%url 'reset_password'%}">
                {%csrf_token%}
                <div class="header">
                    {%if s_msg%}
                        <div class="alert alert-warning" role="alert">
                            {{s_msg}}
                        </div>
                    {%endif%}
                    <div class="logo-container">
                        <img src="{%static 'app\assets\images\logo.svg'%}" alt="">
                    </div>
                    <h5>Reset Password?</h5>
                    <span>Please Cheak Your Mail Box For Otp</span>
                </div>
                <div class="content">
                    <input type="hidden" class="form-control" name="email" placeholder="Enter email" value="{{email}}">
                    <div class="input-group input-lg">
                        <input type="text" class="form-control" name="otp" placeholder="Enter otp">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-email"></i>
                        </span>
                    </div>
                    <div class="input-group input-lg">
                        <input type="text" class="form-control" name="newpassword" placeholder="Enter new-password">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-email"></i>
                        </span>
                    </div>
                    <div class="input-group input-lg">
                        <input type="text" class="form-control" name="conformpassword" placeholder="Enter conform-password">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-email"></i>
                        </span>
                    </div>
                </div>
                <div class="footer text-center" >
                    <input type="submit" class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>

            <footer class="footer">
                <div class="container">
                    <nav>
                        <ul>
                            <li><a href="http://thememakker.com/contact/" target="_blank">Contact Us</a></li>
                            <li><a href="http://thememakker.com/about/" target="_blank">About Us</a></li>
                            <li><a href="javascript:void(0);">FAQ</a></li>
                        </ul>
                    </nav>
                    <div class="copyright">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>,
                        <span>Designed by <a href="http://thememakker.com/" target="_blank">ThemeMakker</a></span>
                    </div>
                </div>
            </footer>
            
        </div>

        <!-- Scripts -->
        <script src="{% static 'app\assets\bundles\libscripts.bundle.js' %}"></script>    
        <script src="{% static 'app\assets\bundles\vendorscripts.bundle.js' %}"></script>
                
    </body>
</html>
