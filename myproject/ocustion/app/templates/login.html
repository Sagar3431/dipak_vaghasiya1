{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
        <link rel="icon" href="https://thememakker.com/templates/oreo/hospital/laravel/public/favicon.ico" type="image/x-icon"> <!-- Favicon-->
        <title>Register - Oero Laravel</title>
        <meta name="description" content="Oero Laravel">
        <meta name="author" content="Oero Laravel">
        
        
        
        <link rel="stylesheet" href="{% static 'app\assets\plugins\bootstrap\css\bootstrap.min.css' %}">
        
        <!-- Custom Css -->
        <link rel="stylesheet" href="{% static 'app\assets\css\main.css' %}">
        <link rel="stylesheet" href="{% static 'app\assets\css\authentication.css' %}">
        <link rel="stylesheet" href="{% static 'app\assets\css\color_skins.css' %}">
<style>
    .x{
        display: flex;
        justify-content: space-between;
    }
</style>
        
    </head>
    
    
        <body class="theme-cyan authentication sidebar-collapse">

        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
            <div class="container">        
                <div class="navbar-translate n_logo">
                    <a class="navbar-brand" href="" title="" target="">MY PROJECT</a>
                    <button class="navbar-toggler" type="button">
                        <span class="navbar-toggler-bar bar1"></span>
                        <span class="navbar-toggler-bar bar2"></span>
                        <span class="navbar-toggler-bar bar3"></span>
                    </button>
                </div>
                <div class="navbar-collapse">
                    <ul class="navbar-nav">
                        
                        <li class="nav-item">
                            <a class="nav-link btn btn-white btn-round" href="{% url 'customer-register' %}">CUSTOMER - SIGN UP</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="page-header">
            <div class="page-header-image" style="background-image:url('../assets/images/login.jpg')"></div>

            <div class="container">
    <div class="col-md-12 content-center">
        <div class="card-plain">
            <form class="form" method="POST" action="{% url 'login'%}">
                {% csrf_token %}
                <div class="header">
                    <div class="logo-container">
                        <img src="{% static 'app\assets\images\manager.webp' %}" alt="">
                    </div>
                    <h5>Log In</h5>
                    {%if e_msg%}
                        <div class="alert alert-warning" role="alert">
                            {{e_msg}}
                        </div>
                    {%endif%}
                    {%if s_msg%}
                        <div class="alert alert-success" role="alert">
                            {{s_msg}}
                        </div>
                    {%endif%}
                    {%if g_msg%}
                        <div class="alert alert-danger" role="alert">
                            {{g_msg}}
                        </div>
                    {%endif%}

                   
                </div>
                <div class="content">
                    
                    <div class="input-group">
                        <input type="text" class="form-control" name="email" placeholder="Enter Email">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-email"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Enter Password" name="password" class="form-control">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-lock"></i>
                        </span>
                    </div>                        
                </div>
                
                <div class="footer text-center">
                    <input type="submit" class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light" value="submit">
                    <div class="x">
                        <h5><a class="link" href="{% url 'register' %}">New User Rester Hear</a></h5>
                        <h5><a class="link" href="{% url 'forgot_password' %}">forgot password</a></h5>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>



            
        </div>

        <!-- Scripts -->
                <script src="{% static 'app\assets\bundles\libscripts.bundle.js' %}"></script>    
        <script src="{% static 'app\assets\bundles\vendorscripts.bundle.js' %}"></script>
                
    </body>
</html>
